<!DOCTYPE html>
<html>
<head>
	<title>BeautyYou — Регистрация пользователя</title>
	<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
	<link rel="manifest" href="favicon/site.webmanifest">
	<link rel="stylesheet" type="text/css" href="./css/bootstrap-grid.css">
	<link rel="stylesheet" type="text/css" href="./css/styling.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="./js/jquery.inputmask.js"></script>
	<script src="./js/validations.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<!-- reg form -->
		<div class="row justify-content-center align-content-center margin-bot-xl margin-top-xl margin-lr-auto w80">
			<div class="col bgr-grad-rad content-area">
				<div class="col pad-h-m pad-v-s margin-top-m margin-bot-m">
					<div class="row">
						<div class="header-lg txt-clr-white">Регистрация</div>
					</div>
					<!-- data input -->
					<form action="/LINK TO ACTION PAGE" method="get" name="reg_form">
						<!-- Login -->
						<div class="row pad-v-xs">
							<div class="row margin-bot-top-10">
								<div class="col input-lg bgr-plain-white">
									<div class="row h100">
										<input type="text" name="login" placeholder="Почта" class="col align-self-center txt-suggest">
									</div>
								</div>
								<div class="col">
									<div class="text-regular txt-clr-white">
										— Ваша почта потребуется нам для подтверждения вашего аккаунта. В дальнейшем она будет использоваться Вами для входа на сайт.
										<span class="txt-clr-red">*</span>
									</div>					
								</div>
							</div>
						</div>
						<!-- Password -->
						<div class="row pad-v-xs">
							<div class="row margin-bot-top-10 w100">
								<div class="col input-lg bgr-plain-white">
									<div class="row h100">
										<input type="password" id="pw1" name="password" placeholder="Пароль" class="col align-self-center txt-suggest" required oninput="isFirstPasswordEqual(this);">
									</div>
								</div>
								<div class="col">
									<div class="text-regular txt-clr-white">
										— Пароль для входа на сайт.
										<span class="txt-clr-red">*</span>
									</div>
								</div>
							</div>
						</div>
						<!-- Confirm password -->
						<div class="row pad-v-xs">
							<div class="row margin-bot-top-10 w100">
								<div class="col input-lg bgr-plain-white">
									<div class="row h100">
										<input type="password" id="pw2" name="conf_password" placeholder="Подтвердите пароль" class="col align-self-center txt-suggest" required oninput="isSecondPasswordEqual(this);">
									</div>
								</div>
								<div class="col">
								</div>
							</div>
						</div>
						<div class="row pad-v-xs margin-top-m">
							<div class="row margin-bot-top-10 w100">
								<div class="col input-lg bgr-plain-white">
									<div class="row h100">
										<input type="text" name="name" placeholder="Имя" class="col align-self-center txt-suggest">
									</div>
								</div>
								<div class="col">
									<div class="text-regular txt-clr-white">
										— Ваше имя. Так пользователи будут видеть Вас на сайте.
										<span class="txt-clr-red">*</span>
									</div>
								</div>
							</div>
						</div>
						<div class="row pad-v-xs">
							<div class="row margin-bot-top-10 w100">
								<div class="col input-lg bgr-plain-white">
									<div class="row h100">
										<input type="text" name="surname" placeholder="Фамилия" class="col align-self-center txt-suggest">
									</div>
								</div>
								<div class="col">
									<div class="text-regular txt-clr-white">
										— Ваша фамилия.
										<span class="txt-clr-red">*</span>
									</div>
								</div>
							</div>
						</div>
						<div class="row pad-v-xs">
							<div class="row margin-bot-top-10">
								<div class="col">
									<div class="text-regular txt-clr-white">
										<span class="txt-clr-red">*</span>
										— Поля, обязательные для заполнения.										
									</div>
								</div>
							</div>
						</div>
						<div class="row pad-v-m justify-content-center">
							<div class="col-md-auto reg-bttn pad-zero">
								<input type="submit" name="login" class="col align-self-center header-md auto-mg-t-b txt-clr-purple btn bgr-plain-white pad-lr-s" value="Зарегистрироваться">
							</div>
						</div>
					</form>
				</div>	
			</div>
		</div>
	</div>
</body>
</html>
