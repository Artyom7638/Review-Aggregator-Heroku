<!DOCTYPE html>
<html>
<head>
	<title>BeautyYou — Редактирование профиля</title>
	<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
	<link rel="manifest" href="favicon/site.webmanifest">
	<link rel="stylesheet" type="text/css" href="./css/bootstrap-grid.css">
	<link rel="stylesheet" type="text/css" href="./css/styling.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<!-- reg form -->
		<div class="row justify-content-center align-content-center margin-bot-xl margin-top-xl margin-lr-auto w80">
			<div class="col bgr-grad-rad content-area">
				<div class="col pad-h-m pad-v-s margin-top-m margin-bot-m">
					<div class="row">
						<div class="header-lg txt-clr-white">Редактирование</div>
					</div>
					<!-- data input -->
					<form action="/LINK TO ACTION PAGE" method="get" name="edit_form">
						<div class="row pad-v-xs margin-top-m">
							<div class="row margin-bot-top-10 w100">
								<!-- задать имя заранее -->
								<div class="col input-lg bgr-plain-white">
									<input type="text" name="name" placeholder="Имя" class="col align-self-center txt-suggest">
								</div>
								<div class="col">
									<div class="text-regular txt-clr-white">
										— Ac diam ultrices, bibendum massa et, faucibus nunc.
										<span class="txt-clr-red">*</span>
									</div>
								</div>
							</div>
						</div>
						<div class="row pad-v-xs">
							<div class="row margin-bot-top-10 w100">
								<!-- задать фамилию заранее -->
								<div class="col input-lg bgr-plain-white">
									<input type="text" name="surname" placeholder="Фамилия" class="col align-self-center txt-suggest">
								</div>
								<div class="col">
									<div class="text-regular txt-clr-white">
										— Integer in maximus purus.
										<span class="txt-clr-red">*</span>
									</div>
								</div>
							</div>
						</div>
						<div class="row pad-v-xs">
							<div class="row margin-bot-top-10">
								<div class="col">
									<div class="text-regular txt-clr-white">
										<span class="txt-clr-red">*</span>
										— Поля, обязательные для заполнения.										
									</div>
								</div>
							</div>
						</div>
						<div class="row pad-v-m justify-content-center">
							<div class="col-md-auto reg-bttn pad-zero">
								<input type="submit" name="login" class="col align-self-center header-md auto-mg-t-b txt-clr-purple pad-zero btn bgr-plain-white margin-left-xs margin-right-xs" value="Сохранить">
							</div>
						</div>
					</form>
				</div>	
			</div>
		</div>
	</div>
</body>
</html>
