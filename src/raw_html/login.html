<!DOCTYPE html>
<html>
<head>
	<title>BeautyYou — Авторизация</title>
	<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
	<link rel="manifest" href="favicon/site.webmanifest">
	<link rel="stylesheet" type="text/css" href="./css/bootstrap-grid.css">
	<link rel="stylesheet" type="text/css" href="./css/styling.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<!-- Icon -->
		<div class="row justify-content-center pad-v-m">
			<div class="row round bgr-plain-purple align-content-center">
				<!-- onclick="window.location.href='LINK TO A NEEDED PAGE'" -->
				<img src="./imgs/eye-makeup.svg" class="filter-white icon center-img cursor-ptr" onclick="window.location.href='/'">
			</div>
		</div>
		<!-- reg form -->
		<div class="row">
			<div class="row align-self-center bgr-grad-rad content-area">
				<div class="col v-line-r-w pad-h-m pad-v-s margin-top-m margin-bot-m">
					<div class="row">
						<div class="header-lg txt-clr-white">Вход</div>
					</div>
					<!-- data input -->
					<form action="/LINK TO ACTION PAGE" method="get" name="login_form">
						<div class="row pad-v-xs">
							<div class="row input-lg bgr-plain-white margin-bot-top-10">
								<input type="text" name="login" placeholder="Логин" minlength="4" maxlength="64" class="col align-self-center txt-suggest">
							</div>
						</div>
						<div class="row pad-v-xs">
							<div class="row input-lg bgr-plain-white margin-bot-top-10">
								<input type="password" name="password" placeholder="Пароль" minlength="6" maxlength="32" class="col align-self-center txt-suggest">
							</div>
						</div>
						<div class="row pad-v-m justify-content-end w100 margin-zero-lr">
							<div class="col-md-auto reg-bttn pad-zero">
								<input type="submit" name="login" class="col align-self-center header-md auto-mg-t-b txt-clr-purple btn bgr-plain-white pad-lr-s" value="Вход">
							</div>
						</div>
					</form>
				</div>
				<!-- links to sign up pages -->
				<div class="col pad-h-m pad-v-s">
					<div class="row pad-v-s">
						<div class="col">
							<div class="content-area bgr-plain-white content-area pad-l-s pad-v-xs">
								<div class="header-md auto-mg-t-b txt-left-algn pad-v-xs">
									<a href="/" class="txt-clr-purple">Регистрация клиента</a>
								</div>
								<div class="text-regular txt-clr-purple">
									Зарегистрируйтесь как клиент и получите доступ к расширенным возможностям нашего сайта.
								</div>
							</div>
						</div>
					</div>
					<div class="row pad-v-s">
						<div class="col">
							<div class="content-area bgr-plain-white content-area pad-l-s pad-v-xs">
								<div class="header-md auto-mg-t-b txt-clr-purple txt-left-algn pad-v-xs">
									<a href="/" class="txt-clr-purple">Регистрация мастера</a>
								</div>
								<div class="text-regular txt-clr-purple">
									Зарегистрируйтесь как мастер и получайте новых клиентов, а также доступ к расширенным возможностям сайта.
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
