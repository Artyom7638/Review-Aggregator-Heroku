Страница авторизации
  ---
  parameters:
  - in: query
    name: next
    schema:
      type: string
    description: URL на который перенаправить после авторизации (относительно корня сайта). Например, "/search".

  produces:
  - text/html

  responses:
    302:
      description: |-
        Перенаправляет на главную страницу если пользователь уже авторизован.
    200:
      description: |-
        Если пользователь не авторизован, возвращает страницу авторизации с формой для авторизации и ссылками на регистрацию клиента и регистрацию мастера.
      content:
        text/html:
          schema:
            type: string