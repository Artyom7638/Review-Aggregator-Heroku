Поиск
  ---
  parameters:
  - in: formData
    name: query
    type: string
    description: Поисковый запрос
    allowEmptyValue : true
    default: ""

  consumes:
    application/x-www-form-urlencoded
  produces:
  - text/html

  responses:
    302:
      description: |-
        Обрабатывает запрос пользователя, введённый в строку поиска в навбаре, и перенаправляет на страницу поиска с определёнными в ходе обработки запроса параметрами фильтрации. Параметрами является запрос (если он был введён), а также идентификатор услуги (категории услуг) если по запросу была найдена услуга или категория услуг, либо значение, указывающее, что по запросу был найден хотя бы один мастер.