Удаление отзыва
  ---
  parameters:
  - in: path
    name: id
    schema:
      type: string
    description: ID отзыва для удаления
    required: true

  produces:
  - text/html

  responses:
    302:
      description: |-
        Если удалось удалить отзыв, перенаправляет на страницу профиля автора данного отзыва.
        Если пользователь не авторизован, перенаправляет на страницу авторизации.
    403:
      description: |-
        Возвращает ошибку 403 если пользователь не является модератором.
    404:
      description: |-
        Возвращает ошибку 404 если отзыв с таким id не существует.