Блокировать пользователя
  ---
  parameters:
  - in: path
    name: id
    type: integer
    minimum: 1
    description: ID пользователя для блокировки (не менее 1)
    required: true

  produces:
  - text/html

  responses:
    302:
      description: |-
        Если удалось заблокировать требуемого пользователя, перенаправляет на его страницу профиля.
        Если пользователь не авторизован, перенаправляет на страницу авторизации.
    403:
      description: |-
        Возвращает ошибку 403 если пользователь не является модератором.
    404:
      description: |-
        Возвращает ошибку 404 если клиент с таким id не существует.