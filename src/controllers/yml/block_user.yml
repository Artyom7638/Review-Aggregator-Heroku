Блокировка пользователя
  ---
  parameters:
  - in: path
    name: id
    schema:
      type: string
    description: ID пользователя для блокировки
    required: true

  produces:
  - text/html

  responses:
    302:
      description: |-
        Если удалось заблокировать требуемого пользователя, перенаправляет на его страницу профиля.
        Если пользователь не авторизован, перенаправляет на страницу авторизации.
    403:
      description: |-
        Возвращает ошибку 403 если пользователь не является модератором.
    404:
      description: |-
        Возвращает ошибку 404 если пользователь с таким id не существует.