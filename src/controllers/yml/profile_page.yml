Страница профиля
  ---
  parameters:
  - in: path
    name: id
    description: ID пользователя (не менее 1)
    type: integer
    minimum: 1
    required: true
  - in: query
    name: page
    type: integer
    minimum: 1
    description: Номер страницы для постраничного вывода отзывов (не менее 1). Если не указано, то равно 1.
  - in: query
    name: author
    type: string
    enum: [user, others]
    description: Автор отзывов, к которым будет применён параметр page. Если не указано, то используется стандартное значение, на странице клиента равное user (отзывы пользователя), а на странице мастера - others (отзывы о пользователе). Если значение не соответствует возможным значениям (user и others), то оно и указанный для него номер страницы page игнорируются. Аналогично игнорируется значение others и номер page, если это страница клиента (о нём нельзя писать отзывы).


  produces:
  - text/html

  responses:
    200:
      description: |-
        Возвращает страницу профиля, на которую выведены имя и фамилия пользователя, фото профиля и отзывы пользователя (при наличии, не более 3-х на странице). Если пользователь является мастером, то также выводятся список услуг, оказываемых мастером, телефон, полное и краткое описания (при наличии), фотографии работ мастера (при наличии), отзывы о мастере (при наличии, не более 3-х на странице).
        Если пользователь авторизован, это страница его профиля и пользователь не заблокирован, на страницу также выводятся ссылки на изменение фото профиля, редактирование профиля и загрузку и удаление фотографий работ (если пользователь является мастером). Также выводится форма добавления отзыва, если пользователь авторизован и не заблокирован, это страница профиля мастера, это не страница авторизованного пользователя, авторизованный пользователь не является модератором, а также пользователь ещё не писал отзыв на данного мастера.
      content:
        text/html:
          schema:
            type: string
    404:
      description: |-
        Возвращает ошибку 404 если пользователь с таким id не существует или является модератором.
        Возвращает ошибку 404 если отзывов недостаточно для наличия страницы с номером page и page не равно 1.