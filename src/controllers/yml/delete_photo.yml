Удалить фотографию работы
  ---
  parameters:
  - in: path
    name: id
    type: integer
    minimum: 1
    description: ID фото для удаления (не менее 1)
    required: true

  produces:
  - text/html

  responses:
    302:
      description: |-
        Если удалось удалить фото, перенаправляет на страницу профиля мастера, загрузившего это фото.
        Если пользователь не авторизован, перенаправляет на страницу авторизации.
    403:
      description: |-
        Возвращает ошибку 403 если пользователь не является мастером, если id отличается от его id (то есть запрашивается удаление фотографии из чужого профиля) или адрес почты пользователя не подтверждён.
    404:
      description: |-
        Возвращает ошибку 404 если фото с таким id не существует.