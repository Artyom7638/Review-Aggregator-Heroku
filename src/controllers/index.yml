Главная страница
  ---
  responses:
    200:
      description: |-
        Возвращает главную страницу в формате HTML, на которую кроме статичных элементов выведены навбар, не более 3-х популярных мастеров (популярность определяется по количеству отзывов о мастере) и не более 3-х случайных отзывов.
        В навбаре выводится ссылка на страницу авторизации (если пользователь не авторизован), ссылки на страницу профиля пользователя и URL выхода из системы (если пользователь авторизован и является клиентом или мастером), ссылка на URL выхода из системы (если если пользователь авторизован и является модератором).
      content:
        text/html:
          schema:
            type: string